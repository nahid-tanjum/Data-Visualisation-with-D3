<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram of Deaths by Country</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .axis-label {
            font-size: 12px;
        }
        text {
            font-size: 12px;
            fill: black;
        }
    </style>
</head>
<body>
    <!-- Adjusted width of the SVG -->
    <svg width="1000" height="500"></svg>
    <script>
        const data = [
            {country: 'Australia', deaths: 67889},
            {country: 'Austria', deaths: 35654},
            {country: 'Canada', deaths: 129995},
            {country: 'Denmark', deaths: 23186},
            {country: 'France', deaths: 254397},
            {country: 'Greece', deaths: 51856},
            {country: 'Iceland', deaths: 980},
            {country: 'New Zealand', deaths: 13804},
            {country: 'United Kingdom', deaths: 282319},
            {country: 'United States', deaths: 1223939}
        ];

        const svg = d3.select('svg');
        const margin = {top: 20, right: 30, bottom: 70, left: 90};  // Increased bottom margin for rotated labels
        const width = +svg.attr('width') - margin.left - margin.right;
        const height = +svg.attr('height') - margin.top - margin.bottom;

        const x = d3.scaleBand()
            .range([0, width])
            .padding(0.3)  // Increased padding
            .domain(data.map(d => d.country));

        const y = d3.scaleLinear()
            .range([height, 0])
            .domain([0, d3.max(data, d => d.deaths)]);

        const g = svg.append('g')
            .attr('transform', `translate(${margin.left},${margin.top})`);

        g.append('g')
            .attr('transform', `translate(0,${height})`)
            .call(d3.axisBottom(x))
            .selectAll('.axis-label')
            .style('text-anchor', 'end')
            .attr('dx', '-.8em')
            .attr('dy', '.15em')
            .attr('transform', 'rotate(-65)');

        g.append('g')
            .call(d3.axisLeft(y));

        g.selectAll('.bar')
            .data(data)
            .enter().append('rect')
            .attr('class', 'bar')
            .attr('x', d => x(d.country))
            .attr('width', x.bandwidth())
            .attr('y', d => y(d.deaths))
            .attr('height', d => height - y(d.deaths));

        // Adding text labels on top of each bar
        g.selectAll('.text')
            .data(data)
            .enter().append('text')
            .attr('class', 'label')
            .attr('x', d => x(d.country) + x.bandwidth() / 2)
            .attr('y', d => y(d.deaths) - 5)
            .attr('text-anchor', 'middle')
            .text(d => d.deaths);
    </script>
</body>
</html>
