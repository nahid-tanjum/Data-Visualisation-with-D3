<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunburst Chart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <header>
        <h1>Sunburst Chart Visualization</h1>
    </header>
    <div id="sunburst"></div>
    <footer>
        <p>Â© 2024 Your Company Name. All rights reserved.</p>
    </footer>
    <script src="sunburst.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    background-color: #f4f4f4;
}

header, footer {
    width: 100%;
    text-align: center;
    padding: 20px 0;
    color: #fff;
    background-color: #2e8b57; /* Dark green for better visibility and contrast */
}

header {
    background-color: rgb(77, 154, 235); /* Bright blue header */
}

footer {
    background-color: rgb(77, 154, 235); /* Dark Slate Gray footer */
    position: absolute;
    bottom: 0;
    left: 0;
}

#sunburst {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

svg {
    display: block;
    max-width: 90%;
}

text {
    font-size: 1rem; /* Ensuring text within the SVG is legible */
    fill: #333; /* Dark text for better readability */
}

/* Additional style to ensure the central text does not overlap */
text.nodename, text.percentage {
    font-size: 16px; /* Adjust font size as necessary */
    font-weight: bold;
}

    </style>
    <script>
    function sunburst() {
        // partition
        partition = (data) =>
          d3.partition().size([2 * Math.PI, rad * rad])(
            d3
              .hierarchy(data)
              .sum((d) => d.value)
              .sort((a, b) => b.value - a.value)
          );
      
        // color scheme
        color = d3.scaleOrdinal(d3.schemeTableau10);
      
        width = 620; // size of the graph
        rad = width / 2; // radius of the graph
      
        // create arc
        arc = d3
          .arc()
          .startAngle((d) => d.x0)
          .endAngle((d) => d.x1)
          .padAngle(1 / rad)
          .padRadius(rad)
          .innerRadius((d) => Math.sqrt(d.y0))
          .outerRadius((d) => Math.sqrt(d.y1) - 1);
      
        // create arc with mouse events
        mousearc = d3
          .arc()
          .startAngle((d) => d.x0)
          .endAngle((d) => d.x1)
          .innerRadius((d) => Math.sqrt(d.y0))
          .outerRadius(rad);
      
        d3.json("visa2021.json").then(function (data) {
          const root = partition(data);
          const svg = d3.select("#sunburst").append("svg");
      
          // nodes of the svg
          const component = svg.node();
          component.value = { sequence: [], percentage: 0.0 };
      
          svg
            .attr("viewBox", `${-rad} ${-rad} ${width} ${width}`)
            .style("width", `${width}px`);
      
          var initLabelValue = [
            "Total overseas migrants",
            "100%",
            "of total overseas migrants",
          ];
          // labels
          const svg_label = svg
            .append("text")
            .attr("text-anchor", "middle")
            .attr("fill", "#888");
      
          svg_label
            .append("tspan")
            .attr("class", "nodename")
            .attr("x", 0)
            .attr("y", 0)
            .attr("dy", "-1.5em")
            .attr("font-size", "1.1em")
            .text(initLabelValue[0]);
      
          svg_label
            .append("tspan")
            .attr("class", "percentage")
            .attr("x", 0)
            .attr("y", 0)
            .attr("dy", "-0.1em")
            .attr("font-size", "1.1em")
            .text(initLabelValue[1]);
      
          svg_label
            .append("tspan")
            .attr("x", 0)
            .attr("y", 0)
            .attr("dy", "1.2em")
            .attr("font-size", "1.1em")
            .text(initLabelValue[2]);
      
          // create path
          const path = svg
            .append("g")
            .selectAll("path")
            .data(
              root.descendants().filter((d) => {
                // filter out small nodes
                return d.depth && d.x1 - d.x0 > 0.001;
              })
            )
            .join("path")
            .attr("fill", (d) => {
              if (d.depth === 1) {
                // for top-level nodes, assign a color from the color scheme directly
                d.data.color = color(d.data.name);
              } else {
                // for leaves, assign a color based on the parent node's color
                d.data.color = d3.interpolateRgb(d.parent.data.color, "white")(0.2);
              }
              return d.data.color;
            })
            .attr("d", arc);
      
          // handle events
          svg
            .append("g")
            .attr("fill", "none")
            .attr("pointer-events", "all")
            // mouse leave
            .on("mouseleave", () => {
              path.attr("fill-opacity", 1);
              // update view value
              component.value = { sequence: [], percentage: 0.0 };
              component.dispatchEvent(new CustomEvent("input"));
      
              // return labels to initial vlaues
              svg_label.select(".percentage").text(initLabelValue[1]);
      
              svg_label.select(".nodename").text(initLabelValue[0]);
            })
            .selectAll("path")
            .data(
              root.descendants().filter((d) => {
                // filter out small nodes
                return d.depth && d.x1 - d.x0 > 0.001;
              })
            )
            .join("path")
            .attr("d", mousearc)
            .on("mouseenter", (event, d) => {
              // get ancestors of the current segment eliminating root
              const sequence = d.ancestors().reverse().slice(1);
              // highlight ancestors
              path.attr("fill-opacity", (node) =>
                sequence.indexOf(node) >= 0 ? 1.0 : 0.3 // choose the opacity level
              );
              const percentage = ((100 * d.value) / root.value).toPrecision(3); // get the percentage value
              // show labels
              svg_label
                .style("visibility", null)
                .select(".percentage")
                .text(d.value + " migrants (" + percentage + "%)");
      
              svg_label.select(".nodename").text(d.data.name);
              // update value
              component.value = { sequence, percentage };
              component.dispatchEvent(new CustomEvent("input"));
      
            });
        });
      }
      
      
      sunburst();
      </script>
</body>
</html>
