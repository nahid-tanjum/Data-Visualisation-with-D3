<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankey Diagram</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/d3-sankey"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #beed9e;
            padding: 10px 20px;
            text-align: center;
        }
        svg {
            display: block;
            margin: auto;
            background-color: #f9f9f9;
        }
        .node rect {
            cursor: pointer;
            stroke-width: 2px;
        }
        .link {
            stroke: #000;
            stroke-opacity: 0.2;
        }
        .link:hover {
            stroke-opacity: 0.7; /* Deepen color on hover */
            cursor: pointer;
        }
        #sankey_tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            padding: 10px;
            font-size: 14px;
            background: white;
            border: 1px solid #d3d3d3;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Sankey Diagram</h1>
    </header>
    <div id="sankey"></div>
    <div id="sankey_tooltip"></div>
    <footer>
        <p>Copyright Â© 2024 by Your Company or Project Name. All rights reserved.</p>
    </footer>
    <script>
        function sankey() {
            var w = 1450;
            var h = 800;
            var padding = 30;
            
            const schemeCategory10 = d3.schemeTableau10;
            const schemeTableau10 = d3.schemeAccent;

            const combinedColors = schemeCategory10.concat(schemeTableau10);
            var color = d3
                .scaleOrdinal(d3.schemeTableau10)
                .domain(d3.range(combinedColors.length))
                .range(combinedColors);

            var svg = d3
                .select("#sankey")
                .append("svg")
                .attr("width", w)
                .attr("height", h)
                .attr("style", "border: 1px solid;");

            var g = svg
                .append("g")
                .attr("transform", `translate(${padding},${padding})`);

            svg.call(
                d3.zoom()
                    .scaleExtent([1, 3])
                    .on("zoom", (event) => {
                        g.attr("transform", event.transform);
                    })
            );

            var sankey = d3.sankey()
                .nodeWidth(36)
                .nodePadding(40)
                .size([w - padding * 2, h - padding * 2]);

            d3.json("sankeyn.json").then((data) => {
                var graph = sankey(data);

                var links = g.append("g")
                    .attr("fill", "none")
                    .selectAll("path")
                    .data(graph.links)
                    .enter()
                    .append("path")
                    .attr("class", "link")
                    .attr("d", d3.sankeyLinkHorizontal())
                    .attr("stroke-width", (d) => Math.max(1, d.width * 1.5))
                    .style("stroke", function(d, i) {
                        const gradientId = `gradient-${i}`;
                        const linearGradient = svg.append("defs")
                            .append("linearGradient")
                            .attr("id", gradientId)
                            .attr("gradientUnits", "userSpaceOnUse")
                            .attr("x1", d.source.x1)
                            .attr("x2", d.target.x0);

                        linearGradient.append("stop")
                            .attr("offset", "0%")
                            .attr("stop-color", color(d.source.name));

                        linearGradient.append("stop")
                            .attr("offset", "100%")
                            .attr("stop-color", color(d.target.name));

                        return `url(#${gradientId})`;
                    })
                    .on("mouseover", function (event, d) {
                        d3.select(this)
                          .raise() // Bring to front
                          .transition()
                          .duration(150)
                          .style('stroke-opacity', 0.7); // Deepen the color
                        
                        d3.select("#sankey_tooltip")
                          .style("opacity", 1)
                          .html(`Country: ${d.source.name}<br>Year: ${d.target.name}<br>Total number doctor: ${d.value}`)
                          .style("left", (event.pageX + 10) + "px")
                          .style("top", (event.pageY + 10) + "px");
                    })
                    .on("mouseleave", function () {
                        d3.select(this)
                          .transition()
                          .duration(150)
                          .style('stroke-opacity', 0.2); // Reset the opacity
                        
                        d3.select("#sankey_tooltip").style("opacity", 0);
                    });

                var nodes = g.append("g")
                    .selectAll(".node")
                    .data(graph.nodes)
                    .enter()
                    .append("g")
                    .attr("class", "node")
                    .on("click", function(event, node) {
                        links.style('stroke-opacity', 0.1); // Dim all links
                        links.filter(l => l.source === node || l.target === node)
                            .style('stroke-opacity', 0.7); // Highlight connected links
                    });

                nodes.append("rect")
                    .attr("x", (node) => node.x0)
                    .attr("y", (node) => node.y0)
                    .attr("height", (node) => node.y1 - node.y0)
                    .attr("width", sankey.nodeWidth())
                    .style("fill", (node) => (node.color = color(node.name)))
                    .attr("stroke", "#000");

                nodes.append("text")
                    .attr("x", (node) => node.x0 - 6)
                    .attr("y", (node) => (node.y1 + node.y0) / 2)
                    .attr("dy", "0.35em")
                    .attr("text-anchor", "end")
                    .text((node) => node.name)
                    .filter((node) => node.x0 < w / 2)
                    .attr("x", (node) => node.x1 + 6)
                    .attr("text-anchor", "start");
            });
        }

        sankey();
    </script>
</body>
</html>
